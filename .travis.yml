sudo: required
language: node_js
node_js:
  - "6"
services:
  - mongodb
  - docker
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y mongodb
  - docker pull o2rproject/o2r-muncher
  - docker run -d -p 127.0.0.1:8080:8080 o2rproject/o2r-muncher
install:
  - npm install
  - npm install -g mocha
before_script:
  - npm start &
  - sleep 10
script:
  - mocha
