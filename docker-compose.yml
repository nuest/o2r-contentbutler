---
version: '2'
volumes:
  bagtainers: {}
  data: {}
services:
  contentbutler:
    image: o2rproject/o2r-contentbutler:latest
    depends_on:
      - db
    volumes:
      - data:/tmp/muncher
    environment:
      - CONTENTBUTLER_MONGODB=mongodb://db/
      - CONTENTBUTLER_PORT=8081
    ports:
      - "8081:8081"

  db:
    image: mongo:3.3
    volumes:
      - data:/data/db
